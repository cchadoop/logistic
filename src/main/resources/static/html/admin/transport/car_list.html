<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/icon.css">

		<script type="text/javascript" src="../../../js/framework/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/easyui-lang-zh_CN.js"></script>

		<title></title>

		<style>
			a:link {
				text-decoration: none;
			}
		</style>

		<script>
			function formatStatus(value, row) {
				if(value == 0)
					return '未付款';
				else
					return '已付款' ;
			}

			function formatOperateColumn(value, row) {
				return '<a href="#" class="icon-edit" style="display:inline-block;width:40px;"  onclick="editRow(\'' + row.itemid + '\')">&nbsp;</a>' +
					'<a href="#" class="icon-remove" style="display:inline-block;width:40px;"  onclick="deleteRow(\'' + row.itemid + '\')">&nbsp;</a>'+
					'<a href="#">出库&nbsp;</a>'+
					'<a href="#">收款&nbsp;</a>';

			}

			function editRow(id) {
				alert('修改' + id);
				window.location.href='employee_edit.html' ;
			}

			function deleteRow(id) {
				alert('删除' + id);
			}
			
			function newUser(){
				window.location.href = 'employee_edit.html' ;
			}
		</script>
	</head>

	<body>

		<div id="toolbar">
			<div style="padding:6px;padding-top: 15px;">
				<span>姓名:</span>
				<input id="emp_name" style="height:20px;border:1px solid #ccc">
				<span>入职时间:</span>
				<input id="emp_worktime" style="height:20px;border:1px solid #ccc">
				<a href="#" class="easyui-linkbutton" style="width:60px" onclick="doSearch()">查询</a>
			</div>
			<div>
				<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">新增</a>
				<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">修改</a>
				<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">删除</a>
			</div>
		</div>

		<table class="easyui-datagrid" data-options="url:'employee_data.json' ,fit:true,toolbar:'#toolbar',singleSelect:true,collapsible:true,method:'get',pagination:'true',fitColumns:true">
			<thead>
				<tr>
					<th data-options="field:'operate_column',width:80,align:'center',formatter:formatOperateColumn">操作</th>
					<th data-options="field:'car_id',width:80,align:'center'">ID</th>
					<th data-options="field:'car_no',width:80,align:'center'">编号</th>
					<th data-options="field:'cartype_id',width:80,align:'center'">车辆类型</th>
					<th data-options="field:'tonnage',width:80,align:'center'">吨位(t)</th>
					<th data-options="field:'image',width:80,align:'center'">图片</th>
					<th data-options="field:'buy_time',width:80,align:'center'">购买时间</th>
					<th data-options="field:'leave_time',width:80,align:'center'">发货时间</th>
					<th data-options="field:'car_status',width:80,align:'center'">车辆状态</th>
					<th data-options="field:'line_id',width:80,align:'center'">路线编号</th>
					<th data-options="field:'driver_id',width:80,align:'center'">司机编号</th>
					<th data-options="field:'company',width:80,align:'center'">所属公司</th>
					<th data-options="field:'remark',width:80,align:'center'">备注</th>
				</tr>
			</thead>
		</table>

	</body>

</html>
