<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/icon.css">
			<link rel="stylesheet" type="text/css" href="../../../css/common.css">

		<script type="text/javascript" src="../../../js/framework/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/easyui-lang-zh_CN.js"></script>

		<title></title>
		
		<style>
			
			.
			
		</style>

	</head>

	<body style="margin: 0;">

	
	<div class="easyui-panel" data-options="fit:true,border:false"; title="车辆新增|车辆修改" style="width:100%;">
		<div style="padding:10px 60px 20px 10px">
	    <form  method="post">
	    	<ul class="form_layout">

	    		<li style="display: none;">
	    			<span>ID</span>
	    			
	    			<input class="easyui-textbox"  id="car_id" name="car_id"/>
	    		</li>
	    		<li>
	    			<span>编号</span>
	    			
	    			<input class="easyui-textbox"  id="car_no" name="car_no"/>
	    		</li>
	    		<li>
	    			<span>车辆类型</span>
	    			
	    			<input class="easyui-combobox"  id="cartype_id" name="cartype_id"/>
	    		</li>
	    		<li>
	    			<span>吨位(t)</span>
	    			
	    			<input class="easyui-numberbox"  id="tonnage" name="tonnage"/>
	    		</li>
	    		<li>
	    			<span>图片</span>
	    			
	    			<input class="easyui-filebox"  id="image" name="image" data-options="prompt:'Choose image...'" />
	    		</li>
	    		<li>
	    			<span>购买时间</span>
	    			
	    			<input class="easyui-datetimebox"  id="buy_time" name="buy_time"/>
	    		</li>
	    		<li>
	    			<span>发货时间</span>
	    			
	    			<input class="easyui-datetimebox"  id="leave_time" name="leave_time"/>
	    		</li>
	    		<li>
	    			<span>车辆状态</span>
	    			
	    			<input class="easyui-combobox"  id="car_status" name="car_status"/>
	    		</li>
	    		<li>
	    			<span>路线编号</span>
	    			
	    			<input class="easyui-combobox"  id="line_id" name="line_id"/>
	    		</li>
	    		<li>
	    			<span>司机编号</span>
	    			
	    			<input class="easyui-combobox"  id="driver_id" name="driver_id"/>
	    		</li>
	    		<li>
	    			<span>所属公司</span>
	    			
	    			<input class="easyui-textbox"  id="driver_id" name="driver_id"/>
	    		</li>
	    		<li>
	    			<span>备注</span>
	    			
	    			<input class="easyui-textbox"  id="remark" name="remark"/>
	    		</li>
	    	</ul>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">关闭</a>
	    </div>
	    </div>
	</div>
		

	</body>

</html>
