<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/icon.css">
			<link rel="stylesheet" type="text/css" href="../../../css/common.css">

		<script type="text/javascript" src="../../../js/framework/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/easyui-lang-zh_CN.js"></script>

		<title></title>
		
		<style>
			
			.
			
		</style>

	</head>

	<body style="margin: 0;">

	
	<div class="easyui-panel" data-options="fit:true,border:false"; title="司机新增|司机修改" style="width:100%;">
		<div style="padding:10px 60px 20px 10px">
	    <form  method="post">
	    	<ul class="form_layout">

	    		<li style="display: none;">
	    			<span>ID</span>
	    			
	    			<input class="easyui-textbox"  id="driver_id" name="driver_id"/>
	    		</li>
	    		<li>
	    			<span>姓名</span>
	    			
	    			<input class="easyui-textbox"  id="dirver_name" name="dirver_name"/>
	    		</li>
	    		<li>
	    			<span>性别</span>
	    			
	    			<input class="easyui-combobox"  id="driver_sex" name="driver_sex"/>
	    		</li>
	    		<li>
	    			<span>联系电话</span>
	    			
	    			<input class="easyui-numberbox"  id="driver_tel" name="driver_tel"/>
	    		</li>
	    		<li>
	    			<span>身份证号</span>
	    			
	    			<input class="easyui-textbox"  id="driver_idcard" name="driver_idcard" />
	    		</li>
	    		<li>
	    			<span>创建时间</span>
	    			
	    			<input class="easyui-datetimebox"  id="create_time" name="create_time"/>
	    		</li>
	    		<li>
	    			<span>驾驶年限</span>
	    			
	    			<input class="easyui-numberbox"  id="driver_time" name="driver_time" data-options="precision:1"/>
	    		</li>
	    		<li>
	    			<span>认证状态</span>
	    			
	    			<input class="easyui-combobox"  id="dirver_status" name="dirver_status"/>
	    		</li>
	    		<li>
	    			<span>备注</span>
	    			
	    			<input class="easyui-textbox"  id="remark" name="remark"/>
	    		</li>
	    	</ul>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">关闭</a>
	    </div>
	    </div>
	</div>
		

	</body>

</html>
