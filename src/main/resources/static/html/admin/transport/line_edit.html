<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/icon.css">
			<link rel="stylesheet" type="text/css" href="../../../css/common.css">

		<script type="text/javascript" src="../../../js/framework/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/easyui-lang-zh_CN.js"></script>

		<title></title>
		
		<style>
			
			.
			
		</style>

	</head>

	<body style="margin: 0;">

	
	<div class="easyui-panel" data-options="fit:true,border:false"; title="路线新增|路线修改" style="width:100%;">
		<div style="padding:10px 60px 20px 10px">
	    <form  method="post">
	    	<ul class="form_layout">

	    		<li style="display: none;">
	    			<span>ID</span>
	    			
	    			<input class="easyui-textbox"  id="line_id" name="line_id"/>
	    		</li>
	    		<li>
	    			<span>编号</span>
	    			
	    			<input class="easyui-textbox"  id="line_no" name="line_no"/>
	    		</li>
	    		<li>
	    			<span>名称</span>
	    			
	    			<input class="easyui-textbox"  id="line_name" name="line_name"/>
	    		</li>
	    		<li>
	    			<span>里程(km)</span>
	    			
	    			<input class="easyui-numberbox"  id="length" name="length"/>
	    		</li>
	    	</ul>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">关闭</a>
	    </div>
	    </div>
	</div>
		

	</body>

</html>
