<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/icon.css">
			<link rel="stylesheet" type="text/css" href="../../../css/common.css">

		<script type="text/javascript" src="../../../js/framework/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/easyui-lang-zh_CN.js"></script>

		<title></title>
		
		<style>
			
			.
			
		</style>

	</head>

	<body style="margin: 0;">

	
	<div class="easyui-panel" data-options="fit:true,border:false"; title="交接单新增|交接单修改" style="width:100%;">
		<div style="padding:10px 60px 20px 10px">
	    <form  method="post">
	    	<ul class="form_layout">

	    		<li style="display: none;">
	    			<span>ID</span>
	    			
	    			<input class="easyui-textbox"  id="handler_id" name="handler_id"/>
	    		</li>
	    		<li>
	    			<span>编号</span>
	    			
	    			<input class="easyui-textbox"  id="handler_no" name="handler_no"/>
	    		</li>
	    		<li>
	    			<span>交接人员</span>
	    			
	    			<input class="easyui-combobox"  id="emp_id" name="emp_id"/>
	    		</li>
	    		<li>
	    			<span>订单编号</span>
	    			
	    			<input class="easyui-combobox"  id="order_id" name="order_id"/>
	    		</li>
	    		<li>
	    			<span>配送点编号</span>
	    			
	    			<input class="easyui-combobox"  id="deliveryspot_id" name="deliveryspot_id"/>
	    		</li>
	    		<li>
	    			<span>车辆编号</span>
	    			
	    			<input class="easyui-combobox"  id="car_id" name="car_id"/>
	    		</li>
	    		<li>
	    			<span>创建时间</span>
	    			
	    			<input class="easyui-datetimebox"  id="create_time" name="create_time"/>
	    		</li>
	    		<li>
	    			<span>交接状态</span>
	    			
	    			<input class="easyui-combobox"  id="handler_status" name="handler_status"/>
	    		</li>
	    		<li>
	    			<span>备注</span>
	    			
	    			<input class="easyui-textbox"  id="remark" name="remark"/>
	    		</li>
	    	</ul>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">关闭</a>
	    </div>
	    </div>
	</div>
		

	</body>

</html>
