<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/icon.css">
			<link rel="stylesheet" type="text/css" href="../../../css/common.css">

		<script type="text/javascript" src="../../../js/framework/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/easyui-lang-zh_CN.js"></script>

		<title></title>
		
		<style>
			
			.
			
		</style>

	</head>

	<body style="margin: 0;">

	
	<div class="easyui-panel" data-options="fit:true,border:false"; title="配送点新增|配送点修改" style="width:100%;">
		<div style="padding:10px 60px 20px 10px">
	    <form  method="post">
	    	<ul class="form_layout">

	    		<li style="display: none;">
	    			<span>ID</span>
	    			
	    			<input class="easyui-textbox"  id="deliveryspot_id" name="deliveryspot_id"/>
	    		</li>
	    		<li>
	    			<span>编号</span>
	    			
	    			<input class="easyui-textbox"  id="deliveryspot_no" name="deliveryspot_no"/>
	    		</li>
	    		<li>
	    			<span>名称</span>
	    			
	    			<input class="easyui-textbox"  id="deliveryspot_name" name="deliveryspot_name"/>
	    		</li>
	    		<li>
	    			<span>城市</span>
	    			
	    			<input class="easyui-combobox"  id="city_id" name="city_id"/>
	    		</li>
	    		<li>
	    			<span>省份</span>
	    			
	    			<input class="easyui-combobox"  id="province_id" name="province_id"/>
	    		</li>
	    		<li>
	    			<span>员工</span>
	    			
	    			<input class="easyui-combobox"  id="emp_id" name="emp_id"/>
	    		</li>
	    		<li>
	    			<span>联系电话</span>
	    			
	    			<input class="easyui-textbox"  id="tel" name="tel"/>
	    		</li>
	    		<li>
	    			<span>首重量范围</span>
	    			
	    			<input class="easyui-numberbox" data-options="precision:2" id="first_weight_scope" name="first_weight_scope"/>
	    		</li>
	    		<li>
	    			<span>首重量价格</span>
	    			
	    			<input class="easyui-numberbox" data-options="precision:2" id="first_weight_price" name="first_weight_price"/>
	    		</li>
	    		<li>
	    			<span>次重量系数</span>
	    			
	    			<input class="easyui-numberbox" data-options="precision:2" id="second_weight_rate" name="second_weight_rate"/>
	    		</li>
	    		<li>
	    			<span>首体积范围</span>
	    			
	    			<input class="easyui-numberbox" data-options="precision:2" id="first_volume_scope" name="first_volume_scope"/>
	    		</li>
	    		<li>
	    			<span>首体积价格</span>
	    			
	    			<input class="easyui-numberbox" data-options="precision:2" id="first_volume_price" name="first_volume_price"/>
	    		</li>
	    		<li>
	    			<span>次体积系数</span>
	    			
	    			<input class="easyui-numberbox" data-options="precision:2" id="second_volume_rate" name="second_volume_rate"/>
	    		</li>
	    		<li>
	    			<span>配送时间</span>
	    			
	    			<input class="easyui-datetimebox"  id="delivery_time" name="delivery_time"/>
	    		</li>
	    		<li>
	    			<span>配送状态</span>
	    			
	    			<input class="easyui-combobox"  id="delivery_status" name="delivery_status"/>
	    		</li>
	    	</ul>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">关闭</a>
	    </div>
	    </div>
	</div>
		

	</body>

</html>
