<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/icon.css">
			<link rel="stylesheet" type="text/css" href="../../../css/common.css">

		<script type="text/javascript" src="../../../js/framework/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/easyui-lang-zh_CN.js"></script>

		<title></title>
		
		<style>
			
			.
			
		</style>

	</head>

	<body style="margin: 0;">

	
	<div class="easyui-panel" data-options="fit:true,border:false"; title="供应商新增|供应商修改" style="width:100%;">
		<div style="padding:10px 60px 20px 10px">
	    <form  method="post">
	    	<ul class="form_layout">

	    		<li style="display: none;">
	    			<span>ID</span>
	    			
	    			<input class="easyui-textbox"  id="suppiler_id" name="suppiler_id"/>
	    		</li>
	    		<li>
	    			<span>编号</span>
	    			
	    			<input class="easyui-textbox"  id="suppiler_no" name="suppiler_no"/>
	    		</li>
	    		<li>
	    			<span>名称</span>
	    			
	    			<input class="easyui-textbox"  id="suppiler_name" name="suppiler_name"/>
	    		</li>
	    		<li>
	    			<span>类型</span>
	    			
	    			<input class="easyui-combobox"  id="supplier_type" name="supplier_type"/>
	    		</li>
	    		<li>
	    			<span>地址</span>
	    			
	    			<input class="easyui-textbox"  id="suppiler_addr" name="suppiler_addr"/>
	    		</li>
	    		<li>
	    			<span>联系人</span>
	    			
	    			<input class="easyui-textbox"  id="linkman" name="linkman"/>
	    		</li>
	    		<li>
	    			<span>联系电话</span>
	    			
	    			<input class="easyui-numberbox"  id="linkman_tel" name="linkman_tel"/>
	    		</li>
	    		<li>
	    			<span>邮箱</span>
	    			<input class="easyui-textbox validatebox" id="linkman_email" name="linkman_email" data-options="prompt:'Enter a valid email.',required:false,validType:'email'"  />
	    		</li>
	    		<li>
	    			<span>网址</span>
	    			
	    			<input class="easyui-textbox"  id="internetsite" name="internetsite"/>
	    		</li>
	    		<li>
	    			<span>是否有效</span>
	    			
	    			<input class="easyui-combobox"  id="isvail" name="isvail"/>
	    		</li>
	    		<li>
	    			<span>删除状态</span>
	    			
	    			<input class="easyui-combobox"  id="isdel" name="isdel"/>
	    		</li>
	    	</ul>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">关闭</a>
	    </div>
	    </div>
	</div>
		

	</body>

</html>
