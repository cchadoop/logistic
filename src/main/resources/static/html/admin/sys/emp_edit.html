<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/icon.css">
			<link rel="stylesheet" type="text/css" href="../../../css/common.css">

		<script type="text/javascript" src="../../../js/framework/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../js/framework/easyui-lang-zh_CN.js"></script>

		<title></title>
		
		<style>
			
			.
			
		</style>

	</head>

	<body style="margin: 0;">

	
	<div class="easyui-panel" data-options="fit:true,border:false"; title="员工新增|员工修改" style="width:100%;">
		<div style="padding:10px 60px 20px 10px">
	    <form  method="post">
	    	<ul class="form_layout">

	    		<li style="display: none;">
	    			<span>ID</span>
	    			
	    			<input class="easyui-textbox"  id="emp_id" name="emp_id"/>
	    		</li>
	    		<li>
	    			<span>编号</span>
	    			
	    			<input class="easyui-textbox"  id="emp_code" name="emp_code"/>
	    		</li>
	    		
	    		<li>
	    			<span>姓名</span>
	    			
	    			<input class="easyui-textbox"  id="emp_name" name="emp_name"/>
	    		</li>
	    		
	    		<li>
	    			<span>密码</span>
	    			
	    			<input class="easyui-passwordbox"  id="emp_password" name="emp_password"/>
	    		</li>
	    		
	    		<li>
	    			<span>性别</span>
	    			
	    			<input class="easyui-combobox"  id="emp_sex" name="emp_sex"/>
	    		</li>
	    		<li>
	    			<span>生日</span>
	    			
	    			<input class="easyui-datebox"  id="emp_birthday" name="emp_birthday"/>
	    		</li>
	    		<li>
	    			<span>现居地</span>
	    			
	    			<input class="easyui-textbox"  id="emp_live_address" name="emp_live_address"/>
	    		</li>
	    		
	    		<li>
	    			<span>工作地点</span>
	    			
	    			<input class="easyui-textbox"  id="emp_work_address" name="emp_work_address"/>
	    		</li>
	    		<li>
	    			<span>联系方式</span>
	    			
	    			<input class="easyui-numberbox" id="emp_phone" name="emp_phone"/>
	    		</li>
	    		<li>
	    			<span>入职时间</span>
	    			
	    			<input class="easyui-datebox" id="emp_worktime" name="emp_worktime" />
	    		</li>
	    		<li>
	    			<span>月薪</span>
	    			
	    			<input class="easyui-numberbox" id="emp_salary" name="emp_salary"  />
	    		</li>
	    		<li>
	    			<span>邮箱</span>
	    			
	    			<input class="easyui-textbox validatebox" id="emp_email" name="emp_email" data-options="prompt:'Enter a valid email.',required:false,validType:'email'"  />
	    		</li>
	    		<li>
	    			<span>身份证号</span>
	    			
	    			<input class="easyui-numberbox" id="emp_idcard" name="emp_idcard" />
	    		</li>
	    		<li>
	    			<span>银行卡号</span>
	    			
	    			<input class="easyui-numberbox" id="emp_bankcode" name="emp_bankcode" />
	    		</li>

	    		<li>
	    			<span>在职状况</span>
	    			
	    			<input class="easyui-combobox"  id="emp_work_status" name="emp_work_status"/>
	    		</li>

	    		<li>
	    			<span>婚姻状况</span>
	    			
	    			<input class="easyui-combobox"  id="emp_marry_status" name="emp_marry_status"/>
	    		</li>
	    	</ul>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">关闭</a>
	    </div>
	    </div>
	</div>
		

	</body>

</html>
